                        /* Шапка сайта */

                        #header{
                        position:relative; /* Задаём блоку относительное позиционирование для того, чтобы затем размещать, в нём другие элементы и позиционировать относительно его границ поверх фоновой картинки и заголовка */
                        height: 50px; /* Высота шапки */
                        background-color: #ffffff; /* Фон шапки */
                        margin-bottom: 10px; /* Нижний отступ шапки от остального контента */
                        border-radius: 5px; /* Закругляются углы блока */
                        box-shadow: rgba(0, 0, 0, 0.5) 0px 5px 3px; /* Тень. Визуально приподнимает блок над оболочкой */
                        }

                        #d.img{ /* Фоновая картинка в шапке */
                            float: left; /* Разрешаем наплывание других элементов на картинку */
                            margin: 0px 500px 0px 0px;} /* Размещаем картинку в блоке header. 1-я и 3-я цифры - двигаем вверх-вниз, 2-я и 4-я цифры - двигаем вправо-влево */
                        h1{ /* Заголовок сайта */
                        margin:0 0 0px 0px; /* Заголовок двигается верх-вправо-вниз-влево. */
                        color:#464451; /* Цвет заголовка */
                        }
                        #b {
                             position: relative;

                        .cards {
                            display: grid;
                            /* Автоматически заполняем на всю ширину grid-контейнера */
                            grid-template-columns: repeat(auto-fill, 225px);
                            width: 100%;
                            max-width: 1000px; /* Ширина grid-контейнера */
                            justify-content: center;
                            justify-items: center; /* Размещаем карточку по центру */
                            column-gap: 30px; /* Отступ между колонками */
                            row-gap: 40px; /* Отступ между рядами */
                            margin: 0 auto;
                            }
                            .card {
                          width: 225px;
                          min-height: 350px;
                          box-shadow: 1px 2px 4px rgba(0, 0, 0, 0.1);
                          display: flex;
                          flex-direction: column; /* Размещаем элементы в колонку */
                          border-radius: 4px;
                          transition: 0.2s;
                          position: relative;
                        }

                        /* При наведении на карточку - меняем цвет тени */
                        .card:hover {
                          box-shadow: 4px 8px 16px rgba(255, 102, 51, 0.2);
                        }

                        .card__top {
                          flex: 0 0 220px; /* Задаем высоту 220px, запрещаем расширение и сужение по высоте */
                          position: relative;
                          overflow: hidden; /* Скрываем, что выходит за пределы */
                        }

                        /* Контейнер для картинки */
                        .card__image {
                          display: block;
                          position: absolute;
                          top: 0;
                          left: 0;
                          width: 100%;
                          height: 100%;
                        }

                        .card__image > img {
                          width: 100%;
                          height: 100%;
                          object-fit: contain; /* Встраиваем картинку в контейнер card__image */
                          transition: 0.2s;
                        }

                        /* При наведении - увеличиваем картинку */
                        .card__image:hover > img {
                          transform: scale(1.1);
                        }

                        .card__bottom {
                          display: flex;
                          flex-direction: column;
                          flex: 1 0 auto; /* Занимаем всю оставшуюся высоту карточки */
                          padding: 10px;
                        }

                        .card__prices {
                          display: flex;
                          margin-bottom: 10px;
                          flex: 0 0 20%; /* Размещаем цены равномерно в две колонки */
                        }

                        .card__price::after {
                          content: "₽";
                          margin-left: 4px;
                          position: relative;
                        }

                        .card__price--discount {
                          font-weight: 700;
                          font-size: 19px;
                          color: #414141;
                          display: flex;
                          flex-wrap: wrap-reverse;
                        }


                        .card__price--common {
                          font-weight: 400;
                          font-size: 17px;
                          color: #606060;
                          display: flex;
                          flex-wrap: wrap-reverse;
                          justify-content: flex-end;
                        }


                        .card__title {
                          display: block;
                          margin-bottom: 10px;
                          font-weight: 400;
                          font-size: 17px;
                          line-height: 150%;
                          color: #414141;
                        }

                        .card__title:hover {
                          color: #ff6633;
                        }

                        .card__add {

                          width: 100%;
                          font-weight: 400;
                          font-size: 17px;
                          color: #70c05b;
                          padding: 10px;
                          text-align: center;

                          transition: 0.2s;
                          margin-top: auto; /* Прижимаем кнопку к низу карточки */
                        }

                        .card__add:hover {
                          border: 1px solid #ff6633;
                          background-color: #ff6633;
                          color: #fff;
                        }
